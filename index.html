<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>ToDo List</title>
</head>
<body class="debug">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <main>
            <div id="app" class="container">
                <!-- titolo -->
                <h1>{{title}}</h1>

                <!-- container lista -->
                <div class="list_container">
                    <ul>
                        <li v-for="(todo, toDoIndex) in todos" >
                            <span  @click=" doneTask(toDoIndex)" :style="todo.done == true ? {textDecoration: 'line-through'} : ''"><i class="fa-solid fa-circle"></i>{{todo.text}}</span>
                            <button @click="removeTask(toDoIndex)">
                                <i class="fa-regular fa-square-minus"></i>Remove Task
                            </button>
                            
                            
                        </li>
                    </ul>
                </div>

                <!-- container aggiungi elemento -->
                <div class="add_input">
                    <h2>{{subtitle}}</h2>
                    <input type="text" v-model="newTask" @keyup.enter="addTask()" >
                    <button @click="addTask()">Add</button>
                </div>

            </div>

        </main>

    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>

    
</body>
</html>
